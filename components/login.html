<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script> 
    <title>EndHunger</title>
</head>
<body>
    <div  class="relative py-16 bg-green-400">  
        <div class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40">
            <div class="m-auto md:w-8/12 lg:w-6/12 xl:w-6/12">
                <div class="rounded-xl bg-white shadow-xl">
                    <div class="p-6 sm:p-16">
                        <div class="space-y-4">
                            <img src="/logo/logo.png" loading="lazy" class="w-16 " alt="endhunger logo">
                            <h2 class="mb-8 text-2xl text-cyan-900  font-bold">Sign in and be a <br> part of <a class="bg-green-400  font-[popins] px-1 mt-0 mb-1"> #ZeroHunger </a>initiative</h2>
                        </div>
                        <div class="mt-16 grid space-y-4">
                            <button class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 
     hover:border-green-500 focus:bg-blue-50 active:bg-blue-100">
                                <div class="relative flex items-center space-x-4 justify-center">
                                    <img src="https://tailus.io/sources/blocks/social/preview/images/google.svg" class="absolute left-0 w-5" alt="google logo">
                                    <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue with Google</span>
                                </div>
                            </button>
                            <button class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 
     hover:border-green-500 focus:bg-blue-50 active:bg-blue-100">
                                <div class="relative flex items-center space-x-4 justify-center">
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" class="absolute left-0 w-5" alt="linkdin logo">
                                    <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue with Linkdin</span>
                                </div>
                            </button>
                            <button class="group h-12 px-6 border-2 border-gray-300 rounded-full transition duration-300 
                                         hover:border-green-500 focus:bg-blue-50 active:bg-blue-100">
                                <div class="relative flex items-center space-x-4 justify-center">
                                     <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" class="absolute left-0 w-5" alt="Facebook logo">
                                    <span class="block w-max font-semibold tracking-wide text-gray-700 text-sm transition duration-300 group-hover:text-blue-600 sm:text-base">Continue with Facebook</span>
                                </div>
                            </button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
