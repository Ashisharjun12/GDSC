<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NGO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <form>
     <!-- signup form -->
     <div class="flex justify-center items-center h-screen bg-green-400">
        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Register </h1>
            <hr class="mt-3">
            <div class="mt-3">
                <label for="text" class="block text-base mb-2">Full Name</label>
                <input type="text" id="text" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600" placeholder="Arun Kumar..." />
            </div>
            <div class="mt-3">
                <label for="email" class="block text-base mb-2">Email </label>
                <input type="email" id="email" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600" placeholder="arun74@gmail.com..." />
            </div>
            
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600" placeholder="Enter Password..." />
            </div>
            <div class="mt-3">
                <label for="password" class="block text-base mb-2"> Confirm Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-green-600" placeholder="Confirm Password..." />
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox">
                    <label>I Agree</label>
                </div>
                <div>
                    <a href="#" class="text-blue-600 font-semibold" > Terms & Conditions</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-green-500 bg-green-500 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-green-500 font-semibold"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Sign Up</button>
            
                 
            </div>
            
        </div>
    </div>
    </form>
    
</body>
</html>
